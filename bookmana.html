<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý kho sách</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Quản lý kho sách</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="reader-management.html">Quản lý độc giả</a></li>
                <li><a href="borrow-return.html">Mượn trả sách</a></li>
                <li><button id="logoutBtn">Đăng xuất</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Danh sách sách</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Số lượng</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
        <section>
            <h2>Thêm sách mới</h2>
            <form id="addBookForm">
                <div>
                    <label for="newBookTitle">Tiêu đề:</label>
                    <input type="text" id="newBookTitle" name="newBookTitle" required>
                </div>
                <div>
                    <label for="newBookQuantity">Số lượng:</label>
                    <input type="number" id="newBookQuantity" name="newBookQuantity" min="0" required>
                </div>
                <button type="submit">Thêm sách</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Thư Viện Yêu Thích</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/book.js"></script>
</body>
</html>
